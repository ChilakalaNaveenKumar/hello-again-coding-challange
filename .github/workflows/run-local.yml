name: Run Local Script and Expose with Ngrok

on:
  push:
    branches: [ main ]

jobs:
  run-local:
    runs-on: ubuntu-latest
    env:
      DEBUG: "True"
      CI: "true"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.13.3
      uses: actions/setup-python@v4
      with:
        python-version: 3.13.3

    - name: Make script executable
      run: chmod +x ./run_local.sh

    - name: Remove old runserver call if needed
      run: sed -i '/runserver/d' ./run_local.sh

    - name: Run backend and frontend setup
      run: ./run_local.sh

    - name: Start Django development server
      run: nohup python manage.py runserver 0.0.0.0:8000 > django.log 2>&1 &
    
    - name: Kill anything on port 5173 (if running)
      run: |
        PID=$(lsof -ti:5173 || true)
        if [ -n "$PID" ]; then
          echo "Killing process using 5173: $PID"
          kill -9 $PID
        else
          echo "Port 5173 is already free"
        fi
    

    - name: Start Vite frontend server
      run: |
        cd django_performance_dashboard
        nohup npm run dev -- --host 0.0.0.0 --port 5173 > vite.log 2>&1 &

    - name: Download and setup Ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok

    - name: Start Ngrok tunnels for Django and Vite
      env:
        NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
      run: |
        ngrok config add-authtoken $NGROK_AUTHTOKEN
        nohup ngrok http 8000 > ngrok-django.log &
        nohup ngrok http 5173 > ngrok-vite.log &
        sleep 5
        echo "ðŸ”— Django Public URL:"
        curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[] | select(.config.addr=="http://localhost:8000") | .public_url'
        echo "ðŸ”— Vite Public URL:"
        curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[] | select(.config.addr=="http://localhost:5173") | .public_url'

    - name: Print vite.log
      run: cat django_performance_dashboard/vite.log || echo "vite.log not found"

    - name: Sleep to keep tunnel alive
      run: sleep 600
