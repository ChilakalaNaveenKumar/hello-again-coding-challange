name: Run Local Script and Expose with Ngrok

on:
  push:
    branches: [ main ]

jobs:
  run-local:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.13.3
      uses: actions/setup-python@v4
      with:
        python-version: 3.13.3

    - name: Make script executable
      run: chmod +x ./run_local.sh

    - name: Remove runserver from script
      run: sed -i '/runserver/d' ./run_local.sh

    - name: Run backend setup
      run: ./run_local.sh

    - name: Start Django development server
      run: nohup python manage.py runserver 0.0.0.0:8000 &

    - name: Download and setup Ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok

    - name: Start Ngrok tunnel
      env:
        NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
      run: |
        ngrok config add-authtoken $NGROK_AUTHTOKEN
        nohup ngrok http 8000 > ngrok.log &
        sleep 5
        echo "ðŸ”— Public URL:"
        curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'

    - name: Sleep to keep tunnel alive
      run: sleep 600
